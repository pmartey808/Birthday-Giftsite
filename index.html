<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Birthday Gift Card</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <div id="header">
            <h1>Today is Sark's Birthday</h1>
            <img src="images/sarkodie.jpg" alt="sarkodie holding wine" class="sark-img">
            <h2 id="bday-age">26 years old</h2>
            <h3 id="bday-date">11-01-2023</h3>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">I am happy for you today</h2>
            <h3 class="gift-cover">(hover over the gift)</h3>
            <div class="giftcard-img" id="giftcard-img-happy"></div>
        </div>
         <div class="gift-section">
            <h2 class="gift-title">how people react when you enter the room</h2>
            <div class="giftcard-img" id="giftcard-img-hot"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">If i had to describe you in one word</h2>
            <div class="giftcard-img" id="giftcard-img-style"></div>
        </div>
        <div class="gift-section">
            <h2 class="gift-title">This one is for you my friend</h2>
            <div class="giftcard-img" id="giftcard-img-cheers"></div>
        </div>
        <p id="footer">want to create your own Birthday gift site? Take <a href="https://www.coursera.org/" target="_blank">this coursera course</a></p>
        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>
        
    </body>

</html>
